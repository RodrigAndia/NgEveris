<div class="card mt-5 mb-5">
    <div class="card-body">
        <h2 class="text-center pb-3">Registro</h2>
        <form (ngSubmit)="insertar()">
            <div class="input-group mb-3">
                <span class="input-group-text">Nombres y apellidos</span>
                <input [(ngModel)]="fName" name="fName" type="text" placeholder="Juan Pedro" class="form-control">
                <input [(ngModel)]="lName" name="lName" type="text" placeholder="Navarrete Gómez" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="E-mail">
                <span class="input-group-text">@</span>
                <input type="text" [(ngModel)]="dominio" name="dominio" class="form-control" placeholder="Dominio">
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Contraseña">
                <span class="input-group-text" id="basic-addon1">✓</span>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="password2" name="password2" type="password2" class="form-control" placeholder="Repetir Contraseña">
                <span class="input-group-text" id="basic-addon1">✗</span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>
