<div class="card mt-5 mb-5">
    <!-- <ng-flash-message></ng-flash-message> -->
    <div class="card-body">
        <h2 class="text-center pb-3">Ingreso</h2>
        <form (ngSubmit)="verificar()">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="E-mail" aria-label="Email">
                <span class="input-group-text">@</span>
                <input type="text" [(ngModel)]="dominio" name="dominio" class="form-control" placeholder="Dominio" aria-label="Dominio">
            </div>
            <div class="input-group mb-3">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">(>‿<)</span> <!--(◉‿◉)-->
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
            <a  routerLink="/registro">Registrate aqui!</a>
        </form>
    </div>
</div>
